<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container" id="gameScreen">


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2 id="timer">Time:</h2>
                <h1 class="display-4">Question: </h1>
                <br>
                <button type="button" class="btn btn-primary" id="a"></button>
                <button type="button" class="btn btn-primary" id="b"></button>
                <button type="button" class="btn btn-primary" id="c"></button>
                <button type="button" class="btn btn-primary" id="d"></button>
            </div>
            <br><br>
            <div class="container">
                <h2>Score Board</h2>
                <h3 id="wins">Wins:</h3>
                <h3 id="fails">Fails: </h3>
            </div>
        </div>



    </div>
    <!-- Bootstraps src -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jquery -->

    <!--my game js -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
